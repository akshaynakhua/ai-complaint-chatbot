<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body{margin:0;background:#0f172a;color:#111;}
    .card{max-width:420px;margin:10vh auto;background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.12);padding:28px}
    h1{margin:0 0 16px 0;font-size:20px}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #e5e7eb;font-size:14px}
    input{margin-bottom:12px}
    button{background:#111827;color:#fff;border:none;cursor:pointer}
    .err{margin-top:10px;color:#b91c1c}
    .hint{margin-top:10px;color:#64748b;font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Login</h1>
    <input id="u" placeholder="Username" value="admin" />
    <input id="p" placeholder="Password" type="password" />
    <button id="btn">Login</button>
    <div id="err" class="err"></div>
    <div class="hint">Serve this with <code>python -m http.server 5174</code>.<br>Run backend with <code>ADMIN_ORIGIN=http://localhost:5174</code>.</div>
  </div>
  <script>
    const API_BASE = "http://127.0.0.1:7000/admin/api";
    document.getElementById('btn').onclick = async (ev) => {
      ev.preventDefault();
      const username = document.getElementById('u').value.trim();
      const password = document.getElementById('p').value.trim();
      try{
        const r = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ username, password })
        });
        if(!r.ok){ document.getElementById('err').textContent = "Login failed"; return; }
        const { token } = await r.json();
        localStorage.setItem("ADMIN_API_BASE", API_BASE);
        localStorage.setItem("ADMIN_TOKEN", token);
        location.href = "admin-dashboard.html";
      }catch(e){
        document.getElementById('err').textContent = e.message || e;
      }
    };
  </script>
</body>
</html>
